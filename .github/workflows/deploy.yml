name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow when changes are pushed to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Specify the runner environment

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Or whichever Node.js version you're using

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build React app
      - name: Build React app
        run: npm run build

      # Step 5: Set up SSH key for deployment from the environment secret (DEPLOY_TOKEN)
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_TOKEN }}" > ~/.ssh/id_rsa  # Use DEPLOY_TOKEN to set up the private key
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts  # Trust GitHub's SSH key

      # Step 6: Debugging SSH setup
      - name: Debug SSH setup
        run: |
          echo "=== Checking SSH key ==="
          cat ~/.ssh/id_rsa  # Output private key (just for verification)
          echo "=== Known hosts ==="
          cat ~/.ssh/known_hosts  # Output known hosts file to verify GitHub's SSH key
          echo "=== Attempting to SSH to GitHub ==="
          ssh -T git@github.com  # This will show if the SSH connection works (you should see a success message)
          
      # Step 7: Set up Git remote URL with SSH
      - name: Set up Git remote URL with SSH
        run: git remote set-url origin git@github.com:${{ github.repository }}.git  # Use SSH URL

      # Step 8: Check the current git remote URL
      - name: Check current git remote URL
        run: git remote -v  # This will confirm if the remote URL is using SSH

      # Step 9: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages   # The branch to deploy to
          folder: dist        # Vite output folder
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}  # Make sure DEPLOY_TOKEN is passed for SSH auth
